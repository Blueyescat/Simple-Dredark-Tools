<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background: radial-gradient(#004cff, #05232d);
				color: white;
				font-family: "Segoe UI", Tahoma, sans-serif;
				width: 290px;
			}
			ol {
				padding-inline-start: 16px;
			}
			.saved-nickname-slot {
				width: 86.5%;
				padding: 4px;
				margin: 2px;
				margin-right: 4px;
			}

			#savedOutfits select {
				width: fit-content;
				padding: 4px;
				margin: 2px;
			}
			#savedOutfits input[type="color"] {
				width: 11px;
				height: 8px;
				visibility: hidden;
			}
			label {
				background-color: black;
				cursor: pointer;
				border: 2px solid gray;
				padding: 4px;
				margin: 2px;
			}
			.sdt-clear {
				color: red;
				cursor: pointer;
			}
		</style>
		<script src="jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<h3>Simple Dredark Tools</h3>
		<fieldset id="savedNicknames">
			<legend><strong>Saved Nicknames</strong></legend>
			<ol>
				<li><input class="saved-nickname-slot" data-slot="0" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="0">&#10006;</span></li>
				<li><input class="saved-nickname-slot" data-slot="1" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="1">&#10006;</span></li>
				<li><input class="saved-nickname-slot" data-slot="2" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="2">&#10006;</span></li>
				<li><input class="saved-nickname-slot" data-slot="3" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="3">&#10006;</span></li>
				<li><input class="saved-nickname-slot" data-slot="4" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="4">&#10006;</span></li>
			</ol>
		</fieldset>
		<fieldset id="savedOutfits">
			<legend><strong>Saved Outfits</strong></legend>
			<ol>
				<li class="saved-outfit-slot" data-slot="0">
					<select class="hair-type" title="Hair type">
						<option value="0">Bald</option>
						<option value="1">Not Bald</option>
					</select>
					<label title="Hair color"><input class="hair-color" type="color" value="#111111"></label>
					<label title="Skin color"><input class="skin-color" type="color" value="#c99b86"></label>
					<label title="Body color"><input class="body-color" type="color" value="#47a53b"></label>
					<label title="Legs color"><input class="legs-color" type="color" value="#154479"></label>
					<span class="sdt-clear">&#10006;</span>
				</li>
			</ol>
		</fieldset>
		<script src="popup.js"></script>
	</body>
</html>
