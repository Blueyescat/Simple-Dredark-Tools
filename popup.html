<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background: radial-gradient(#004cff, #05232d);
				color: white;
				font-family: "Segoe UI", Tahoma, sans-serif;
				font-size: 75%;
				width: 290px;
				user-select: none;
			}
			ol {
				padding-inline-start: 16px;
			}
			.saved-nickname-slot {
				width: 86.5%;
				padding: 4px;
				margin: 2px;
				margin-right: 4px;
			}
			#savedOutfits select {
				width: -moz-max-content;
				width: -webkit-max-content;
				padding: 4px;
				margin: 2px;
			}
			.saved-outfit-slot input.color-input {
				width: 16px;
				height: 15px;
				border: 2px solid gray;
				color: transparent;
				cursor: pointer;
				padding: 4px;
				margin: 2px;
			}
			#colorPicker {
				background-color: gray;
				border: 2px solid white;
				border-radius: 5px;
				padding: 10px;
				width: -moz-max-content;
				width: -webkit-max-content;
				margin: 0 auto 10px auto;
			}
			#colorPicker .tui-colorpicker-palette-preview {
				width: 49px !important;
				height: 17px !important;
			}
			#colorPicker .done-button {
				width: 70%;
				background-color: springgreen;
				border: 1px solid gray;
				border-radius: 5px;
				cursor: pointer;
			}
			#colorPicker .cancel-button {
				width: -moz-max-content;
				width: -webkit-max-content;
				float: right;
				background-color: red;
				color: white;
				border: 1px solid gray;
				border-radius: 5px;
				cursor: pointer;
			}
			.tui-colorpicker-palette-toggle-slider {
				display: none !important;
			}
			.sdt-clear {
				color: red;
				cursor: pointer;
			}
			/* tabs */
			ul.tabs {
				margin: 0px;
				padding: 0px;
				list-style: none;
			}
			ul.tabs li {
				color: white;
				border: 1px solid gray;
				border-radius: 5px;
				display: inline-block;
				padding: 5px 15px;
				cursor: pointer;
			}

			ul.tabs li.current {
				background: #ededed;
				color: #222;
			}

			.tab-content {
				display: none;
			}

			.tab-content.current {
				display: inherit;
			}
			/* tabs end */
		</style>
		<script src="jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<ul class="tabs">
			<li class="tab-link current" data-tab="tab-1">Nicks</li>
			<li class="tab-link" data-tab="tab-2">Outfits</li>
		</ul>
		<div id="tab-1" class="tab-content current">
			<fieldset id="savedNicknames">
				<legend><strong>Saved Nicknames</strong></legend>
				<ol>
					<li><input class="saved-nickname-slot" data-slot="0" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="0">&#10006;</span></li>
					<li><input class="saved-nickname-slot" data-slot="1" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="1">&#10006;</span></li>
					<li><input class="saved-nickname-slot" data-slot="2" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="2">&#10006;</span></li>
					<li><input class="saved-nickname-slot" data-slot="3" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="3">&#10006;</span></li>
					<li><input class="saved-nickname-slot" data-slot="4" placeholder="Nickname..." maxlength="16"><span class="sdt-clear" data-slot="4">&#10006;</span></li>
				</ol>
			</fieldset>
		</div>
		<div id="tab-2" class="tab-content">
			<fieldset id="savedOutfits">
				<legend><strong>Saved Outfits</strong></legend>
				<ol>
					<li class="saved-outfit-slot" data-slot="0">
						<select class="hair-type" title="Hair type">
							<option value="0">Bald</option>
							<option value="1">Not Bald</option>
						</select>
						<input class="color-input hair-color" type="text" value="#111111" title="Hair color">
						<input class="color-input skin-color" type="text" value="#c99b86" title="Skin color">
						<input class="color-input body-color" type="text" value="#47a53b" title="Body color">
						<input class="color-input legs-color" type="text" value="#154479" title="Legs color">
						<span class="sdt-clear">&#10006;</span>
					</li>
				</ol>
				<div id="colorPicker">
					<button class="done-button">Choose</button>
					<button class="cancel-button">&#10006;</button>
					<br><br>
				</div>
			</fieldset>
		</div>
		<script type="text/javascript" src="tui-color-picker.min.js"></script>
		<link rel="stylesheet" href="tui-color-picker.min.css">
		<script src="popup.js"></script>
	</body>
</html>
